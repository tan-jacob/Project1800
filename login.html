<doctype!>
<html>
<head>
	<style>
	button{
		font-size: 1vh;
		font-size: 2vw;

	}
	form{
		position:absolute;
		font-size: 2vw;
	}


	</style>
</head>
<body>

<div  class="dropdown-menu">
  <form id = "inputstuff" class="px-4 py-3">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address: </label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="John_Smith@gmail.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password: </label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
          <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </div>
   
  
	
	 <div class="dropdown-divider"></div>
 		<a class="dropdown-item" href="#">Sign Up</a>
  		<a class="dropdown-item" href="#"> Forgot password?</a>
	</div>
  </form>
  	

	<script>
		let heightofpw = (window.innerHeight - (0.2 * window.innerHeight)) / 2;
		let widthofpw = (window.innerWidth - (0.2 * window.innerWidth)) / 2 ;
		document.getElementById("inputstuff").position = "absolute";
		document.getElementById("inputstuff").style.top = heightofpw + "px";
		document.getElementById("inputstuff").style.left = widthofpw + "px";

	</script>
</body>

</html>
